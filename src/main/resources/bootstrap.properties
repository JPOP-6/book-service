spring.application.name=book-service
spring.cloud.config.uri=http://localhost:9000
amazon.dynamodb.endpoint=dynamodb.us-east-2.amazonaws.com
amazon.aws.accesskey=access_key
amazon.aws.secretkey=secret_key
amazon.dynamodb.tablenameprefix=BOOK
amazon.aws.region=us-east-2
spring.zipkin.base-url=http://localhost:9411/
spring.zipkin.enabled=true
spring.zipkin.sender.type=WEB
spring.zipkin.service.name=book-service
spring.sleuth.enabled=true
spring.sleuth.sampler.probability=1.0